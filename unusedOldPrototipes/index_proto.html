<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class='container-sm g-5 wrapper main-view'>
    <div id="menu"></div>
    <div id="form">
      <form>
        <div class="mb-3">
          <label for="InputLogin" class="form-label">Введите логин</label>
          <input name='login' type="text" class="form-control" id="InputLogin" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Поле не может быть пустым</div>
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Введите пароль</label>
          <input name='password' type="password" class="form-control" id="InputPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="container-sm wrapper">
    <button id="button_3">Верни как было</button>
  </div>
  <div class="container-sm wrapper">
    <button id="render_view">Отрисовать состояние</button>
  </div>

    <script src="scripts/listeners.js"></script>
